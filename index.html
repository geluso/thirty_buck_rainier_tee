<html ng-app="app">
  <head>
    <title>Thirty Buck Rainier Tee</title>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Thirty Buck Rainier Tee" />
    <meta property="og:image" content="http://thirtybuckrainiertee.com/img/preview.png" />
    <meta property="og:description" content="Pay $30 to receive your own hand-stitched tee. No shipping. No taxes. Just tee. It's all stitched on beautiful Merona tees. Just tell me what gender and size you prefer." />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon-20.png" sizes="20x20">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="stars top"></div>

    <div class="container">
      <h1 class="center">Thirty Buck Rainier Tee</h1>
      <div class="row">
        <div class="col-xs-12 col-md-6 text-center tee">
          <img src="img/logo_on_tee_big_smaller_logo.png">
        </div>

        <div class="col-xs-12 col-md-6 order">
          <p>
          Pay $30 to receive your own hand-stitched tee. No shipping. No taxes. Just tee. <br />
          It's all stitched on beautiful Merona tees. Just tell me what gender and size you prefer.
          </p>

          <p>
          Contact <a href="mailto:support@thirtybuckrainiertee.com">support@thirtybuckrainiertee.com</a>
          if you have any questions.
          </p>

          <form action="/order.php" method="POST">
            <div class="options gender">
              <label>Gender:</label>
              <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div class="options size">
              <label>Size:</label>
              <input type="radio" name="size" value="XS" /> XS
              <input type="radio" name="size" value="S" /> S
              <input type="radio" name="size" value="M" checked /> M
              <input type="radio" name="size" value="L" /> L
              <input type="radio" name="size" value="XL" /> XL
            </div>

            <div class="order-info">
              <label>Name</label>
              <input name="name" />

              <label>Email</label>
              <input name="email" />

              <label>Address</label>
              <input name="address" />

              <label>City</label>
              <input name="city" />

              <label>State</label>
              <input name="state" />

              <label>Zip Code</label>
              <input name="zip"/>
            </div>

            <script
              src="https://checkout.stripe.com/checkout.js" class="stripe-button"
              data-key="pk_live_vlfWKCKZJ10goP1xObsRpHJH"
              data-amount="3000"
              data-name="Thirty Buck Rainier Tee"
              data-description="One Tee ($30.00)"
              data-image="/img/128x128.png">
            </script>

          </form>
        </div>
      </div>
    </div>

    <div class="stars bottom"></div>
  </body>
</html>
